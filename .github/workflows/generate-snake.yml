name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # Atualiza todo dia Ã  meia-noite UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Generate snake.svg
        uses: Platane/snk@v3
        with:
          github_user_name: 404xploit
          outputs: |
            dist/github-contribution-grid-snake.svg
          color_snake: "#00FF00" 
          color_dots: "#181818,#39d353,#39d353,#39d353,#39d353" 
          color_bg: "#0d1117"
      - name: Commit & Push
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "Generate contribution graph snake.svg"
          add: "dist/github-contribution-grid-snake.svg"
